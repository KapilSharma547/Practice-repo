<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>

<body>
    <form>
        <input id="name" type="text" placeholder="please enter name" />
        <input id="email" type="email"  placeholder="please enter email"/>
        <input id="password" type="password" placeholder="please enter pass">
        <input type="submit" value="Signup" />
    </form>
</body>

</html>
<script>
    let form = document.querySelector("form");

    let signupLS = JSON.parse(localStorage.getItem("signup")) || [];

    form.addEventListener('submit', function () {
        event.preventDefault();
        let obj = {
            name: form.name.value,
            email: form.email.value,
            password: form.password.value,
        }
        // console.log(obj); //=> Now obj is ready for use

        if (obj.name == "" || obj.email == "" ||
            obj.password == "") {
            alert("Field Empty")
            return
        } else {

            signupLS.push(obj);
            localStorage.setItem("signup", JSON.stringify(signupLS));
        }
    })
</script>
