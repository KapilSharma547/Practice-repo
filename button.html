<body>

<script>
    var btnArr = [
        { name: "Primary", color: "white", bgColor: "blue" },
        { name: "Secondary", color: "white", bgColor: "grey" },
        { name: "Danger", color: "white", bgColor: "red" },
        { name: "Warning", color: "white", bgColor: "yellow" },
        { name: "Info", color: "white", bgColor: "grey" },
        { name: "Light", color: "white", bgColor: "blue" },
        { name: "Success", color: "white", bgColor: "red" },
        { name: "Dark", color: "white", bgColor: "grey" },
        { name: "Link", color: "white", bgColor: "blue" },
        { name: "Dark Pink", color: "white", bgColor: "grey" }
    ];

    btnArr.forEach((cur,i) => {
        let btn = document.createElement("button");
        btn.innerText = cur.name;
        btn.style.color= cur.color;
        btn.style.background = cur.bgColor;
    

        document.querySelector('body').append(btn);
    })
